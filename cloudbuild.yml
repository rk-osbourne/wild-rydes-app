steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/deploying-cloud-infrastructure/wild-rydes-app/wild-rydes-app:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/deploying-cloud-infrastructure/wild-rydes-app/wild-rydes-app:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'wild-rydes-app', '--image', 'us-west1-docker.pkg.dev/deploying-cloud-infrastructure/wild-rydes-app/wild-rydes-app:$COMMIT_SHA',  '--region', 'us-west1', '--platform', 'managed']

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

images:
  - 'us-west1-docker.pkg.dev/deploying-cloud-infrastructure/wild-rydes-app/wild-rydes-app:$COMMIT_SHA'
